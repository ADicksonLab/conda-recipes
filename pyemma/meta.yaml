package:
  name: pyemma
  version: 2.0.1

source:
  fn: pyEMMA-2.0.1.tar.gz
  url: https://github.com/markovmodel/PyEMMA/archive/v2.0.1.tar.gz

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20

    - bhmm ==0.5.1
    - joblib
    - matplotlib
    - mdtraj <1.5
    - nose # actually this should not be here...
    - mock
    - msmtools
    - numpy >=1.7
    - scipy
    - six
    - psutil
    - decorator

  run:
    - python
    - setuptools
    - bhmm ==0.5.1
    - joblib
    - matplotlib
    - mdtraj <1.5 
    - mock
    - msmtools
    - numpy >=1.7
    - scipy
    - six
    - psutil
    - decorator


test:
  imports:
    - pyemma

about:
  home: http://emma-project.org
  license: GNU Lesser Public License v3+
  summary: "EMMA: Emma's Markov Model Algorithms"

