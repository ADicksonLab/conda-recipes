package:
  name: pyemma
  version: 2.2.4
source:
  fn: pyEMMA-2.2.4.tar.gz
  url: https://github.com/markovmodel/PyEMMA/archive/v2.2.4.tar.gz

build:
  preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20

    - bhmm >=0.6,<0.7
    - joblib >0.8.4
    - matplotlib
    - mdtraj >=1.7
    - mock
    - funcsigs
    - msmtools
    - thermotools >=0.2
    - nose
    - numpy x.x
    - pyyaml
    - scipy
    - six
    - psutil >=3.1.1
    - decorator >=4.0.0
    - progress_reporter

  run:
    - python
    - setuptools
    - bhmm >=0.6,<0.7
    - joblib >0.8.4
    - matplotlib
    - mdtraj >=1.7 
    - mock
    - funcsigs
    - msmtools
    - thermotools >=0.2
    - numpy x.x
    - pyyaml
    - scipy
    - six
    - psutil >=3.1.1
    - decorator >=4.0.0
    - progress_reporter

test:
  imports:
    - pyemma

about:
  home: http://emma-project.org
  license: GNU Lesser Public License v3+
  summary: "EMMA: Emma's Markov Model Algorithms"

