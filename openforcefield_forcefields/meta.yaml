package:
  name: openforcefield_forcefields
  version: "1.0.0-RC1"

source:
  git_url: https://github.com/openforcefield/openforcefield_forcefields.git
  git_tag: master

build:
  number: 1
  #noarch: python
  entry_points:
    - openforcefield_forcefields = openforcefield_forcefields.openforcefield_forcefields:main
  skip: True  # [win32 or (win and py2k)]

extra:
 upload: rc
