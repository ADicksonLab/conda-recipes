about:
  home: https://github.com/openforcefield/openforcefield_forcefields
  license: CC-BY
  summary: 'Force fields released by the Open Force Field Initiative'

requirements:
  build:
    - python
    - cython
    - setuptools
  run:
    - python
    - cython
    - setuptools
