package:
  name: theano
  version: "0.7.2"

source:
  git_url: https://github.com/Theano/Theano/

build:
  number: 0
  skip:
    - [osx or win]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.6.2
    - scipy >=0.11
    - six

  run:
    - python
    - numpy >=1.6.2
    - scipy >=0.11
    - six

test:
  # Python imports
  imports:
    - theano
    - theano.compat
    - theano.compile
    - theano.compile.sandbox
    - theano.compile.tests
    - theano.gof
    - theano.gof.tests
    - theano.misc
    - theano.misc.tests
    - theano.sandbox
    - theano.sandbox.cuda
    - theano.sandbox.cuda.tests
    - theano.sandbox.gpuarray
    - theano.sandbox.gpuarray.tests
    - theano.sandbox.linalg
    - theano.sandbox.linalg.tests
    - theano.scalar
    - theano.scalar.tests
    - theano.scan_module
    - theano.scan_module.tests
    - theano.sparse
    - theano.sparse.sandbox
    - theano.sparse.tests
    - theano.tensor
    - theano.tensor.deprecated
    - theano.tensor.nnet
    - theano.tensor.nnet.tests
    - theano.tensor.signal
    - theano.tensor.signal.tests
    - theano.tensor.tests
    - theano.tests
    - theano.typed_list
    - theano.typed_list.tests


about:
  home: http://deeplearning.net/software/theano/
  license: BSD License
  summary: 'Optimizing compiler for evaluating mathematical expressions on CPUs and GPUs.'
