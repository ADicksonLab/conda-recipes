package:
  name: saltswap
  version: 0.5.2

source:
  git_url: https://github.com/choderalab/saltswap.git
  git_tag: "v0.5.2"

build:
  preserve_egg_dir: True
  number: 0
  skip: True # [win32 or (win and py2k)]

requirements:
  build:
    - python
    - cython
    - numpy
    - scipy
    - setuptools
    - openmm >=7.1
    - openmmtools >=0.9.4
    - netcdf4
    - pytest

  run:
    - python
    - cython
    - numpy
    - scipy
    - setuptools
    - openmm >=7.1
    - openmmtools >=0.9.4
    - netcdf4

test:
  requires:
    - pytest
  imports:
    - saltswap

about:
  home: https://github.com/choderalab/saltswap
  license: MIT License
