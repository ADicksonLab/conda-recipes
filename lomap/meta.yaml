package:
  name: lomap
  version: "1.0.0"
source:
  git_rev: 1.0.0
  git_url: https://github.com/nividic/Lomap.git

requirements:
  build:
    - python
    - setuptools
    - boost ==1.59
    - rdkit
    - matplotlib
    - pyqt
    - networkx >=1.11
    - graphviz
    - pygraphviz
    - pil

  run:
    - python
    - boost ==1.59
    - rdkit 
    - matplotlib
    - pyqt
    - networkx
    - graphviz
    - pygraphviz
    - pil

about:
  home: https://github.com/nividic/Lomap
  license: LGPL
  license_file: LICENCE.txt  
