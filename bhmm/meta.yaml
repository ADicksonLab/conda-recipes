package:
  name: bhmm
  version: "0.5.1"

source:
  url: https://pypi.python.org/packages/source/b/bhmm/bhmm-0.5.1.tar.gz
  md5: a4e0e1c9da1915f266c6cecc2b8b907a
  fn: bhmm-0.5.1.tar.gz

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy x.x
    - scipy
    - msmtools
    - six

  run:
    - python
    - cython
    - numpy x.x
    - scipy
    - msmtools
    - six

test:
  requires:
    - nose
  imports:
    - bhmm
  commands:
    - nosetests bhmm --nocapture --verbosity=2 --with-doctest

about:
  home: https://github.com/choderalab/bhmm
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  summary: Bayesian hidden Markov models for analysis of single-molecule trajectory data

