package:
  name: sphinxcontrib-lunrsearch
  version: "0.2"

source:
  fn: release.zip
  url: https://github.com/rmcgibbo/sphinxcontrib-lunrsearch/archive/0.2.zip

build:
  noarch_python: True

requirements:
  build:
    - setuptools
    - python
    - six >=1.4.1
    - sphinx >=1.0

  run:
    - python
    - six >=1.4.1
    - sphinx >=1.0

test:
  imports:
    - sphinxcontrib
    - sphinxcontrib.lunrsearch

about:
  home: https://github.com/rmcgibbo/sphinxcontrib-lunrsearch
  license: MIT License
  summary: 'Instant search for Sphinx'
