package:
  name: openpathsampling
  version: 0.9.3

source:
  git_url: https://github.com/openpathsampling/openpathsampling.git
  git_tag: v0.9.3

build:
  preserve_egg_dir: True
  number: 0
  skip: True  # [(win and py27) or py3k]

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - future
    - pandas
    - netcdf4
    - openmm
    - openmmtools
    - jupyter
    - mdtraj
    - svgwrite
    - networkx
    - matplotlib
    - ujson
    - pyemma


  run:
    - python
    - numpy
    - scipy
    - future
    - pandas
    - netcdf4
    - openmm
    - openmmtools
    - jupyter
    - mdtraj
    - svgwrite
    - networkx
    - matplotlib
    - ujson
    - pyemma

#test:
  #imports:
    #- openpathsampling

about:
  home: http://github.com/openpathsampling/openpathsampling
  license: LGPL 2.1 or later
  summary: 'OpenPathSampling: A python package to do path sampling simulations'
