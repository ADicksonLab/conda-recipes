package:
  name: fahmunge
  version: 0.1.0

source:
   url: https://github.com/choderalab/fahmunge/archive/0.1.0.tar.gz
   fn: 0.1.0.tar.gz

build:
  preserve_egg_dir: True
  number: 0
  entry_points:
    - munge-fah-data = fahmunge.cli:main
  skip:
    - [not linux]

requirements:
  build:
    - setuptools
    - python
    - numpy
    - pandas
    - pytables
    - natsort
    - mdtraj 1.5.1 # TODO remove me when segment_id bug is fixed (this is installed through openmoltools)

  run:
    - python
    - numpy
    - pandas
    - pytables
    - natsort
    - mdtraj 1.5.1 # TODO remove me when segment_id bug is fixed (this is installed through openmoltools)

test:
  requires:
    - nose
    - nose-timer
    - fahmunge-dev
  imports:
    - fahmunge
  commands:
    - nosetests fahmunge --nocapture --verbosity=2 --with-doctest --with-timer
    - munge-fah-data --help
    - munge-fah-data --version

about:
  home: https://github.com/choderalab/fahmunge
  license: GNU Lesser General Public License v2 or later (LGPLv2+)
