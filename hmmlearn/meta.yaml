package:
  name: hmmlearn
  version: "0.3.0b"

source:
  git_url: https://github.com/hmmlearn/hmmlearn.git
  git_tag: be90c5924c8c3f488bc08a9d109e43e2c0a803a7

build:
  # TODO: https://github.com/ContinuumIO/anaconda-issues/issues/557
  skip: True  # [win32 and py35 and np == 19]

requirements:
  build:
    - python
    - numpy x.x
    - cython
    - nose
    - scipy
    - scikit-learn
    - pytest

  run:
    - python
    - numpy x.x
    - scikit-learn

test:
  imports:
    - hmmlearn

about:
  home: https://github.com/hmmlearn/hmmlearn
  license: BSD
  summary: "Hidden Markov Models in Python with scikit-learn like API"
