package:
  name: msmbuilder
  version: "3.6.0"

source:
    fn: msmbuilder-3.6.0.tar.gz
    url: https://pypi.python.org/packages/33/3d/ea24e33ec9f4a8dd39f92b52c6d334737f00b558029d5342fa2d8dbdf046/msmbuilder-3.6.0.tar.gz#md5=221f5774b6b94d9d08be1aafdad6cfab
    md5: 221f5774b6b94d9d08be1aafdad6cfab

extra:
  upload: rc

build:
  number: 0
  entry_points:
    - msmb = msmbuilder.scripts.msmb:main
  skip:
    # (2016-06-23) conda build quietly refuses to build this config.
    - [win and np == 111]
    # These configurations don't work and I don't want to figure out why
    - [win64 and py27]
    - [win64 and py34]

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy x.x
    - mdtraj
  run:
    - python
    - setuptools
    - numpy x.x
    - scipy
    - pandas
    - six
    - mdtraj
    - scikit-learn
    - numpydoc
    - pytables
    - pyhmc
    - pyyaml
    - jinja2
    - fastcluster

test:
  imports:
    - msmbuilder
  commands:
    - msmb -h


about:
  home: https://github.com/msmbuilder/msmbuilder
  license: LGPLv2.1+
  summary: 'MSMBuilder: Statistical models for biomolecular dynamics'

