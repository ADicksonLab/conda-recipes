package:
  name: alchemy
  version: 1.1.4

source:
  url: https://github.com/choderalab/alchemy/archive/1.1.4.zip
  fn: 1.1.4.zip

build:
  number: 0
  skip:
    - [win32 or (win and py2k)]
    # TODO no openmm py35 win
    - [win and py35]

requirements:
  build:
    - python
    - setuptools
    - openmm >=6.3
    - numpy

  run:
    - python
    - openmm >=6.3
    - numpy

test:
  imports:
    - alchemy

about:
